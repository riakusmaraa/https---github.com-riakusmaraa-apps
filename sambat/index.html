  <div class="modal fade right" id="modalSambat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

    <div class="modal-dialog modal-full-height modal-right modal-notify modal-info" role="document">

        <div class="modal-body">
          <div class="text-center">

            <div class="sambatcard">
              <img src="../img/icon/2022/logo.png" class="img-fluid m-auto" alt="">
              <form action="" id="sambatform">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" readonly>
                <label for="kontak">Kontak (No. WA / ID Line)</label>
                <input type="text" id="kontak" name="kontak" placeholder="Agar kamu tahu progress sambatanmu" required>
                <label for="Kategori">Kategori</label>
                <select name="kategorisambat" id="kategori">
                  <option value="ADMINISTRASI">Administrasi</option>
                  <option value="FASILITAS AKADEMIK">Fasilitas Akademik</option>
                  <option value="KEMAHASISWAAN">Kemahasiswaan</option>
                  <option value="KEAMANAN DAN KENYAMANAN">Keamanan dan kenyamanan</option>
                  <option value="KEUANGAN/UKT">Keuangan/UKT</option>
                  <option value="HANYA INGIN BERBAGI">Hanya Ingin Berbagi</option>

                </select>
                <label for="profil">Profil</label>
                <select name="privasi" id="profil">
                  <option value="public">Public</option>
                  <option value="private">Private</option>

                </select>
                <p class="morecomment mt-2">*Apabila kamu memilih private maka namamu akan disamarkan pada aplikasi ini
                </p>
                <textarea placeholder="Apa sambatanmu?" name="isisambat" id="sambatmessage" cols="30" rows="10"
                  required></textarea>
                <div class=" sambatcard-bot">
                  <p class="float-left mb-0 ml-2 text-muted close-modal" data-dismiss="modal">Cancel</p>
                  <!-- <label for="fileupload" class="sambatupload">

                  <button type="submit" class="addsambat-submit">Kirim <i class="fas fa-paper-plane"></i></button>
                </div>
              </form>
            </div>
