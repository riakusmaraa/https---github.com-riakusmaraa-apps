<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oprec Staff Muda EM 2020</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/croppie.css" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <link rel="stylesheet" href="css/em2020twib.css" />
    <link rel="stylesheet" href="css/twibstafmud2020.css" />
    <link href="../img/LOGO_EM_2020.png" rel="icon" />
</head>

<body>
    <div class="container">
        <div class="twibtitle">
            <h1 class="title font-weight-lighter">TWIBBON</h1>
            <h3 class="title font-weight-lighter">Oprec Staff Muda EM 2020</h3>
            <br />
        </div>
        <div class="row robofont">
            <div class="col-md-6">
                <div class="uploader">
                    <img src="img/LOGO_EM_2020.png" class="uploadlogo" alt="" />
                    <canvas id="imageCanvas" class="image-canvas"></canvas>

                    <div class="profile-pic-wrap">
                        <div id="demo-basic"></div>
                    </div>

                    <div class="download-button">
                        <input type="file" name="file" id="imageLoader" class="inputfile" accept="image/*" />
                        <label for="imageLoader" class="button">Pilih Foto</label>
                        <a class="basic-result button">Tampilkan</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="caption" class="boxcapt mt-3">
                    <h5>
                        Caption Twibbon
                        <span class="h6 font-weight-light">(click to copy)</span>
                    </h5>
                    <textarea name="" id="" readonly class="linktext">
                      Halo Brawijayans Muda!

                        "Jika seseorang belum menemukan sesuatu untuk diperjuangkan hingga akhir hayatnya, 
                        maka kehidupannya tidak berharga." -Martin Luther King

                        Dear fellow Brawijayans muda, yuk ikutan menjadi bagian dari EM UB 2020!

                        Saya, (nama) dari Fakultas (nama fakultas) siap untuk memperjuangkan dan menebar kebermanfaatan 
                        sebagai Staff Muda Eksekutif Mahasiswa Universitas Brawijaya 2020. Saya juga ingin mengajak teman-teman 
                        Brawijayans muda angkatan 2019-2020 untuk turut berkreasi bersama EM UB 2020!

                        (Jangan lupa tag 5 orang teman kamu yaa!)

                        #KreasiMilenial
                        #YaKaliGaEM
                        #EMUB2020
                </textarea>
          </div>
          <div class="alert alert-secondary fade d-none" role="alert">
            Link berhasil dicopy!
            <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>

      <a href="index.html">
        <p class="text-center mt-3 text-white font-weight-light robofont">
          &#8592; back to EM - Twib
        </p>
      </a>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/croppie.js"></script>
    <script src="js/load-image.all.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/stafmud2020.js"></script>
  </body>
</html>
