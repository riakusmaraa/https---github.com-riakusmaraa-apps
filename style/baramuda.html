<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Menanti BARAMUDA</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/croppie.css" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <link rel="stylesheet" href="css/emtwib.css" />
    <link rel="stylesheet" href="css/twibbaramuda.css" />
    <link href="../img/logo2.png" rel="icon" />
  </head>
  <body>
    <div class="container">
      <div class="twibtitle">
        <h1 class="title font-weight-lighter">TWIBBON</h1>
        <h3 class="title font-weight-lighter">BARAMUDA EM UB 2019</h3>
        <br />
      </div>
      <div class="row robofont">
        <div class="col-md-6">
          <div class="uploader">
            <img src="img/logo.png" class="uploadlogo" alt="" />
            <canvas id="imageCanvas" class="image-canvas"></canvas>

            <div class="profile-pic-wrap">
              <div id="demo-basic"></div>
            </div>

            <div class="download-button">
              <input
                type="file"
                name="file"
                id="imageLoader"
                class="inputfile"
                accept="image/*"
              />
              <label for="imageLoader" class="button">Pilih Foto</label>
              <a class="basic-result button">Tampilkan</a>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div id="caption" class="boxcapt mt-3">
            <h5>
              Caption Twibbon
              <span class="h6 font-weight-light">(click to copy)</span>
            </h5>
            <textarea name="" id="" readonly class="linktext">
SAYA SIAP MENJADI BARAMUDA &#13;&#13;
Saya, (nama) dari (Fakultas) EM UB 2019.
Siap untuk mulai menapaki proses belajar dan kebermanfaatan sebagai Baramuda EM UB 2019.
Saya juga mengajak teman-teman Brawijaya muda angkatan 2018-2019 untuk menjadi jadi bagian dari EM UB 2019.
!&#13;                    
Bara, Jaya! Jaya, Bara! Bara Wijaya, Muda Membara, 
Jayakan Indonesia!&#13;                    
                   
#BaraMilenial&#13;
#BaraMuda 
                </textarea
            >
          </div>
          <div class="alert alert-secondary fade d-none" role="alert">
            Link berhasil dicopy!
            <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>

      <a href="index.html">
        <p class="text-center mt-3 text-white font-weight-light robofont">
          &#8592; back to EM - Twib
        </p>
      </a>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/croppie.js"></script>
    <script src="js/load-image.all.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/emtwibbaramuda.js"></script>
  </body>
</html>
