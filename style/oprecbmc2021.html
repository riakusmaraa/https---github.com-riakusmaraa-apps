<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Twibbon Staff Proker Besar 2021</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/croppie.css" />
  <link rel="stylesheet" href="css/sweetalert.css" />
  <link rel="stylesheet" href="css/em2020twib.css" />
  <link rel="stylesheet" href="css/oprecbmc.css" />
  <link href="../img/icon/logo.png" rel="icon" />
</head>

<body>
  <div class="container">
    <div class="twibtitle">
      <h1 class="title font-weight-lighter">TWIBBON</h1>
      <h3 class="title font-weight-lighter">Open Recruitment Staf Brawijaya Music Concert 2021</h3>
      <br />
    </div>
    <div class="row robofont">
      <div class="col-md-6">
        <div class="uploader">
          <img src="../img/LOGO EM UB 2021.png" class="uploadlogo" alt="" />
          <canvas id="imageCanvas" class="image-canvas"></canvas>

          <div class="profile-pic-wrap">
            <div id="demo-basic"></div>
          </div>

          <div class="download-button">
            <input type="file" name="file" id="imageLoader" class="inputfile" accept="image/*" />
            <label for="imageLoader" class="button">Pilih Foto</label>
            <a class="basic-result button">Tampilkan</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div id="caption" class="boxcapt mt-3">
          <h5>
            Caption Twibbon
            <span class="h6 font-weight-light">(click to copy)</span>
          </h5>
          <textarea name="" id="" readonly class="linktext">
[ OPEN RECRUITMENT: BRAWIJAYA MUSIC CONCERT 2021 ]

Greetings, Brawijayans! 🥳✨

I heard a big and fun event is coming anytime soon! I, (....) from (Fac.. 20..), am more than ready to participate in the success of the 2021 Brawijaya Music Concert by bringing new spirit and color!!🌈🎸

Brawijaya Music Concert is an annual event presented by the Ministry of Youth, Sports, and Arts of EM UB 2021. This exciting event provides an opportunity for all Brawijaya University students to show their talents and creativity in art! 🎵

❗️stay tuned & don’t forget to follow our socials❗
📣 Instagram : @brawijayamusicconcert

🎆SEE U SOON🎆
#EMUB2021
#PORSENIEMUB2021
#bmc2021 #BrawijayaMusicConcert
#BrawijayaMusicTeam
            
          </textarea>
        </div>
        <div class="alert alert-secondary fade d-none" role="alert">
          Link berhasil dicopy!
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>

    <a href="index.html">
      <p class="text-center mt-3 text-white font-weight-light robofont">
        &#8592; back to EM - Twib
      </p>
    </a>
  </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="js/croppie.js"></script>
  <script src="js/load-image.all.min.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/oprecbmc.js"></script>
</body>

</html>
