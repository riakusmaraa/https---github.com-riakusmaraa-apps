<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/emstyle.css" />
    <link rel="stylesheet" href="../css/emsresponsive.css" />
    <link rel="stylesheet" href="../css/animations.scss" />
    <link rel="stylesheet" href="../css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="../css/sweetalert2.min.css" />
    <link rel="stylesheet" href="../oprec/oprecwait.css" />
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link href="../img/logo2.png" rel="icon" />
    <title>Open Recruitment BARAMUDA</title>
  </head>
  <body>
    <section id="avaheader">
      <img id="foto" src="" alt="" class="profileava" />
      <div class="profilecontent">
        <h4>SELAMAT DATANG</h4>
        <b><h4 id="nama"></h4></b>
        <h4 id="agenda"></h4>
        <p id="guide" class="text-center"></p>
      </div>
    </section>

    <section id="waitingcontent" class="pt-3">
      <a href="https://em.ub.ac.id/barawijaya" target="_blank">
        <button
          class="btn btn-danger d-block mr-auto ml-auto"
          style="background-color: #9c1d32;color:white"
        >
          Kenali BARA WIJAYA!
        </button>
      </a>
      <div class="btn3p text-center">
        <div class="btn3pdiv" id="edit">
          <img src="../img/3Proker/icon/ICON EDIT.svg" alt="" />
          <button id="editbtn" type="button" class="btnactive ripple">
            BIODATA
          </button>
        </div>
        <div class="btn3pdiv" id="pilihan"></div>
        <div class="btn3pdiv" id="formulir"></div>
        <div class="btn3pdiv" id="twibbon"></div>
        <div class="btn3pdiv" id="pengumuman"></div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Pilihan
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <select name="pilihan1">
                <option value="" selected disabled>--PILIHAN PERTAMA</option>
              </select>
              <label for="textarea1">Alasan Memilih pilihan pertama</label>
              <textarea
                id="textarea1"
                class="materialize-textarea"
                name="alasan1"
              ></textarea>
              <select name="pilihan2" class="mt-3">
                <option value="" disabled selected>--PILIHAN KEDUA</option>
              </select>
              <label for="textarea2">Alasan Memilih pilihan kedua</label>
              <textarea
                id="textarea2"
                class="materialize-textarea"
                name="alasan2"
              ></textarea>
              <label for="portofolio"
                >Link Portfolio PUSKOMINFO (Jadikan satu link di google
                drive)</label
              >
              <textarea
                id="portofolio"
                class="materialize-textarea"
                name="portofolio"
              ></textarea
              ><label for="textarea3">Alasan mendaftar Staf Muda EM UB</label>
              <textarea
                id="textarea3"
                class="materialize-textarea"
                name="alasan_umum"
              ></textarea
              ><label for="textarea4"
                >Sebutkan target selama menjadi Staf Muda EM UB</label
              >
              <textarea
                id="textarea4"
                class="materialize-textarea"
                name="target"
              ></textarea>
              <label for="textarea5"
                >Ide Kreatif yang ingin direalisasikan untuk EM UB</label
              >
              <textarea
                id="textarea5"
                class="materialize-textarea"
                name="ide_kreatif"
              ></textarea>
              <label for="tiket">Pilih Jadwal Screening</label>
              <select id="tiket" name="tiket">
                <option value="" disabled selected
                  >-- Pilih Jadwal Screening --</option
                >
              </select>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="daftarclick">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <a href="../oprec.html">
      <i id="backicon" class="fas fa-arrow-left backicon"></i>
    </a>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
    <script src="../js/idb.js"></script>
    <script src="../js/oprecwait.js"></script>
  </body>
</html>
